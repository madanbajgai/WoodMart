{{- /* Head custom content area start */ -}}
{{ if .Params.cover.image }}
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:site" content="@dr__madmax"/>
    <meta name="twitter:creator" content="@dr__madmax"/>
    <meta name="twitter:title" content="{{ .Title }}"/>
    <meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{- if or .IsPage .IsSection}}{{- .Summary | default (printf "%s - %s" .Title site.Title) }}{{- else }}{{- with site.Params.description }}{{ . }}{{- end }}{{- end }}{{- end }}"/>
    <meta name="twitter:image" content="{{ .Site.BaseURL | absURL }}{{ strings.TrimPrefix "/" .Params.cover.image }}"/>
    <meta name="twitter:image:alt" content="{{ .Params.cover.alt | default .Title }}"/>
{{ else }}
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:site" content="@dr__madmax"/>
    <meta name="twitter:creator" content="@dr__madmax"/>
    <meta name="twitter:title" content="{{ .Title }}"/>
    <meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{- if or .IsPage .IsSection}}{{- .Summary | default (printf "%s - %s" .Title site.Title) }}{{- else }}{{- with site.Params.description }}{{ . }}{{- end }}{{- end }}{{- end }}"/>
    {{ with .Site.Params.images }}
    <meta name="twitter:image" content="{{ $.Site.BaseURL | absURL }}{{ index . 0 }}"/>
    {{ end }}
{{ end }}
{{- /* Head custom content area end */ -}}
