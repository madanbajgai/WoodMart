<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#864e4e" />

    <title>Contact Us</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="header">
      <nav style="background-color: #4e3c3c; position: static;">
        <div class="logo">
          <a href="../index.html">
            <img src="../img/logo.svg" alt="logo" />
            <p>wood mart</p>
          </a>
        </div>
        <ul class="navigation">
          <li>
            <a href="../products/products.html">Products</a>
          </li>
          <li>
            <a href="./contact.html">Contact</a>
          </li>
          <li>
            <a href="#">Terms</a>
          </li>
        </ul>
        <svg
          class="burger"
          width="50"
          height="50"
          viewBox="0 0 100 100"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8 35H91"
            stroke="#EEEEEE"
            stroke-width="5"
            style="animation: 0.5s ease 0s 1 normal forwards running nav;"
          ></path>
          <path
            d="M8 50H65"
            stroke="#EEEEEE"
            stroke-width="5"
            style="
              animation: 0.5s ease 0.166667s 1 normal forwards running nav;
            "
          ></path>
          <path
            d="M8 66H41"
            stroke="#EEEEEE"
            stroke-width="5"
            style="
              animation: 0.5s ease 0.333333s 1 normal forwards running nav;
            "
          ></path>
        </svg>
      </nav>
    </div>

    <div class="contact">
      <div class="contact-text">
        <h2><span>Contact</span> Us</h2>
        <p>Phone: 123455678</p>
        <p>Street: Wall Street</p>
        <p>Email: contact@woodmart.com</p>
      </div>
      <form>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <textarea
          style="resize: vertical;"
          name="message"
          placeholder="Message"
        >
        </textarea>
        <button>Submit</button>
      </form>
    </div>

    <footer>
      <div class="footer-logo">
        <h4>Wood Only</h4>
      </div>
      <div class="social-links">
        <img src="../img/twitter.svg" alt="twitter-brands" />
        <img src="../img/facebook.svg" alt="facebook-brands" />
        <img src="../img/instagram.svg" alt="instagram-brands" />
      </div>
    </footer>
  </body>
</html>
