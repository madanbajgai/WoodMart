<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="header">
      <nav style="background-color: #4e3c3c; position: static;">
        <div class="logo">
          <a href="../index.html">
            <img src="../img/logo.svg" alt="logo" />
            <p>wood mart</p>
          </a>
        </div>
        <ul class="navigation">
          <li>
            <a href="../products/products.html">Products</a>
          </li>
          <li>
            <a href="./contact.html">Contact</a>
          </li>
          <li>
            <a href="#">Terms</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="contact">
      <div class="contact-text">
        <h2><span>Contact</span> Us</h2>
        <p>Phone: 123455678</p>
        <p>Street: Wall Street</p>
        <p>Email: contact@woodmart.com</p>
      </div>
      <form>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <textarea
          style="resize: vertical;"
          name="message"
          cols="30"
          rows="10"
          placeholder="Message"
        >
        </textarea>
        <button>Submit</button>
      </form>
    </div>

    <footer>
      <div class="footer-logo">
        <h4>Wood Only</h4>
      </div>
      <div class="social-links">
        <img src="../img/twitter.svg" alt="twitter-brands" />
        <img src="../img/facebook.svg" alt="facebook-brands" />
        <img src="../img/instagram.svg" alt="instagram-brands" />
      </div>
    </footer>
  </body>
</html>
